<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GIGAMON</title>
<style>
@font-face {
  font-family: 'Vampire';
  src: url('Vampire Wars.ttf') format('truetype');
}
body {
  margin: 0;
  background: #ff7a00;
  font-family: 'Vampire', sans-serif;
  overflow-x: hidden;
}
header {
  width: 100%;
  display: flex;
  justify-content: center;
  padding: 10px 0;
  position: fixed;
  top: 0;
  z-index: 999;
}
.social-icons {
  display: flex;
  gap: 20px;
}
.social-icons img.social-icon {
  width: 32px;
  height: 32px;
  filter: drop-shadow(0 0 4px rgba(0,0,0,0.35));
  transition: transform 0.15s ease-in-out;
  cursor: pointer;
}
.social-icons img.social-icon:hover {
  transform: rotate(-4deg) scale(1.12);
}
.hero {
  margin-top: 120px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 5vw;
}
.hero-text {
  max-width: 40%;
  color: #000;
}
.hero-text h1 {
  font-size: 4.8rem;
  margin: 0;
}
.hero-text p {
  font-size: 1.4rem;
  margin-top: 15px;
}
.btn-group {
  margin-top: 24px;
  display: flex;
  gap: 20px;
}
button {
  padding: 14px 28px;
  background: #111;
  border: 4px solid #000;
  font-size: 1.2rem;
  cursor: pointer;
  transition: 0.15s;
  font-family: 'Vampire';
  color: #fff;
}
button:hover {
  transform: rotate(-3deg) scale(1.08);
}
.hero-img {
  display: flex;
  gap: 20px;
}
.hero-img img {
  width: 300px;
  filter: drop-shadow(0px 8px 10px rgba(0,0,0,0.4));
  transition: transform .2s;
}
.hero-img img:hover {
  transform: translateY(-6px) rotate(1.5deg);
}
.marquee {
  margin-top: 60px;
  width: 100%;
  white-space: nowrap;
  overflow: hidden;
  position: fixed;
  bottom: 0;
  background: #111;
  padding: 10px 0;
  color: #fff;
  font-size: 1.2rem;
}
.marquee span {
  display: inline-block;
  padding-left: 100%;
  animation: scrollTxt 18s linear infinite;
}
@keyframes scrollTxt {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* Responsive hero sizing updated */
.hero {
  justify-content: center;
  padding: 0 10vw;
}
.hero img.char-left,
.hero img.char-right {
  width: 45vw;
  max-width: 550px;
}
@media (max-width: 1200px) {
  .hero img.char-left,
  .hero img.char-right {
    width: 50vw;
  }
}
@media (max-width: 768px) {
  .hero {
    flex-direction: column;
    padding: 0 5vw;
  }
  .hero img.char-left,
  .hero img.char-right {
    width: 70vw;
    max-width: 400px;
    margin: 20px 0;
  }
}
</style>
</head>
<body>
<header>
  <div class="social-icons">
    <a href="#" title="X"><img src="x-logo.png" class="social-icon"></a>
    <a href="#" title="Telegram"><img src="telegram-logo.png" class="social-icon"></a>
  </div>
</header>
<section class="hero">
  <div class="hero-text">
    <h1>GIGAMON</h1>
    <p>TURNING MEME INTO PURE CULTURE<br> ON MONAD</p>
    <div class="btn-group">
      <button onclick="location.href='#'">BUY</button>
      <button onclick="location.href='#'">CA: ------</button>
    </div>
  </div>
  <div class="hero-img">
    <img src="gigamon-front.png">
    <img src="gigamon-back.png">
  </div>
</section>
<div class="marquee"><span>TURNING MEME INTO PURE CULTURE ON MONAD — TURNING MEME INTO PURE CULTURE ON MONAD — </span></div>
</body>
</html>
