<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GIGAMON</title>

<style>
@font-face {
  font-family: 'VampireWars';
  src: url('Vampire Wars.ttf') format('truetype');
  font-weight: normal;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #ff7b00;
  font-family: 'VampireWars', sans-serif;
  overflow-x: hidden;
}

/* Header */
header {
  width: 100%;
  padding: 15px 4%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #000;
}
.logo {
  font-size: 45px;
  font-weight: bold;
  letter-spacing: 3px;
}

.social-icons {
  display: flex;
  gap: 22px;
}
.social-icons a {
  font-size: 26px;
  text-decoration: none;
  color: #000;
  transition: transform 0.2s ease;
}
.social-icons a:hover {
  transform: rotate(-6deg) scale(1.15);
}

/* Buttons */
a.buy-btn, .ca-btn {
  display: inline-block;
  background: #000;
  color: #ff7b00;
  padding: 14px 32px;
  font-size: 22px;
  text-decoration: none;
  border-radius: 12px;
  border: 3px solid #000;
  box-shadow: 4px 4px 0px #000;
  transition: transform 0.18s ease;
}
a.buy-btn:hover, .ca-btn:hover {
  transform: translateY(-4px) rotate(-3deg);
}

/* HERO */
.hero {
  width: 100%;
  margin-top: 40px;
  padding: 0 3%;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.char-left,
.char-right {
  width: 38vw;
  max-width: 450px;
}

.hero-inner {
  flex: 1;
  text-align: center;
}

.title {
  font-size: 115px;
  font-weight: bold;
  color: #000;
  text-shadow: 5px 5px 0px #00000055;
  margin-bottom: 35px;
}

/* Copy success feedback */
.copy-success {
  font-size: 18px;
  margin-top: 10px;
  display: none;
}

/* Marquee */
.marquee {
  width: 100%;
  position: absolute;
  bottom: 0;
  overflow: hidden;
  display: flex;
  white-space: nowrap;
}
.marquee span {
  font-size: 32px;
  padding: 18px 0;
  animation: scrollText 12s linear infinite,
             pulse 2.2s infinite ease-in-out; /* subtle animation */
  flex-shrink: 0;
}

@keyframes scrollText {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.02); }
}

/* RESPONSIVE */
@media(max-width: 880px) {
  .char-left, .char-right {
    display: none; /* Hide characters on mobile */
  }
  .title {
    font-size: 70px;
  }
  .hero {
    justify-content: center;
    text-align: center;
  }
  .ca-btn {
    font-size: 20px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">GIGAMON</div>

  <div class="social-icons">
    <a href="https://x.com" target="_blank">X</a>
    <a href="https://t.me" target="_blank">TG</a>
  </div>

  <a href="https://nad.fun" class="buy-btn" target="_blank">BUY</a>
</header>

<main class="hero">

  <img class="char-left" src="gigamon-front.png" alt="char-left">

  <div class="hero-inner">
    <h1 class="title">GIGAMON</h1>
    
    <button class="ca-btn" id="copyBtn">CA: -------</button>
    <div class="copy-success" id="copyMsg">Copied!</div>
  </div>

  <img class="char-right" src="gigamon-back.png" alt="char-right">

</main>

<div class="marquee">
  <span>TURNING MEME INTO PURE CULTURE ON MONAD • TURNING MEME INTO PURE CULTURE ON MONAD • </span>
  <span>TURNING MEME INTO PURE CULTURE ON MONAD • TURNING MEME INTO PURE CULTURE ON MONAD • </span>
</div>


<!-- Copy CA Script -->
<script>
const copyBtn = document.getElementById("copyBtn");
const copyMsg = document.getElementById("copyMsg");

copyBtn.addEventListener("click", () => {
  const caText = "-----PUT-YOUR-CA-HERE-----"; // EDIT DI SINI!
  navigator.clipboard.writeText(caText).then(() => {
    copyMsg.style.display = "block";
    setTimeout(() => copyMsg.style.display = "none", 1500);
  });
});
</script>

</body>
</html>
