<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GIGAMON</title>

<style>
/* Load the custom font */
@font-face {
  font-family: 'VampireWars';
  src: url('Vampire Wars.ttf') format('truetype');
  font-weight: normal;
}

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #ff7b00;
  font-family: 'VampireWars', sans-serif;
  overflow-x: hidden;
}

/* Header */
header {
  width: 100%;
  padding: 15px 4%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #000;
  font-family: 'VampireWars';
}

.logo {
  font-size: 45px;
  font-weight: bold;
  letter-spacing: 3px;
}

/* Social Icons */
.social-icons {
  display: flex;
  gap: 22px;
}
.social-icons a {
  font-size: 26px;
  text-decoration: none;
  color: #000;
  transition: transform 0.2s ease;
}
.social-icons a:hover {
  transform: rotate(-6deg) scale(1.15);
}

/* CTA Buttons */
a.buy-btn, a.explore-btn {
  display: inline-block;
  background: #000;
  color: #ff7b00;
  padding: 14px 32px;
  font-size: 22px;
  text-decoration: none;
  border-radius: 12px;
  border: 3px solid #000;
  box-shadow: 4px 4px 0px #000;
  transition: transform 0.18s ease;
}
a.buy-btn:hover, a.explore-btn:hover {
  transform: translateY(-4px) rotate(-3deg);
}

/* Hero */
.hero {
  width: 100%;
  margin-top: 40px;
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  padding: 0 3%;
  position: relative;
}

/* Characters */
.char-left {
  width: 50vw;
  max-width: 700px;
  align-self: flex-end;
  object-fit: contain;
  position: relative;
  left: -2vw;
}

.char-right {
  width: 42vw;
  max-width: 620px;
  align-self: flex-end;
  object-fit: contain;
  position: relative;
  right: -2vw;
}

/* ðŸŽ¯ FIX : Center Position Title + Button */
.hero-inner {
  text-align: center;
  margin-bottom: 20px;
  align-self: center;         /* Center antara kiriâ€“kanan */
  transform: translateY(-10%); /* Naikkan biar seimbang */
}

.title {
  font-size: 115px;
  font-weight: bold;
  color: #000;
  text-shadow: 5px 5px 0px #00000055;
  margin-bottom: 30px;
}

/* Marquee */
.marquee {
  width: 100%;
  position: absolute;
  bottom: 0;
  white-space: nowrap;
  overflow: hidden;
}

.marquee span {
  display: inline-block;
  font-size: 32px;
  padding: 18px 0;
  animation: scrollText 18s linear infinite;
  color: #000;
}

@keyframes scrollText {
  from { transform: translateX(100%); }
  to { transform: translateX(-100%); }
}

/* Mobile Responsive */
@media(max-width: 900px){
  .title {
    font-size: 18vw;
  }
  .hero {
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }
  .char-left,
  .char-right {
    width: 80vw;
    max-width: unset;
    position: static;
  }
  .hero-inner {
    order: -1;
    margin-bottom: 10px;
    transform: translateY(0); /* reset on mobile */
  }
  header {
    flex-direction: column;
    gap: 15px;
  }
  .marquee span {
    font-size: 22px;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="logo">GIGAMON</div>

  <div class="social-icons">
    <a href="https://x.com" title="X">X</a>
    <a href="https://t.me" title="TG">TG</a>
  </div>

  <a href="https://nad.fun" class="buy-btn">BUY</a>
</header>

<!-- HERO -->
<main class="hero">
  <img class="char-left" src="gigamon-front.png" alt="left-character">

  <div class="hero-inner">
    <h1 class="title">GIGAMON</h1>
    <a href="https://example.com/ca" class="explore-btn">CA: ------</a>
  </div>

  <img class="char-right" src="gigamon-back.png" alt="right-character">
</main>

<!-- MARQUEE -->
<div class="marquee">
  <span>TURNING MEME INTO PURE CULTURE ON MONAD â€¢ TURNING MEME INTO PURE CULTURE ON MONAD â€¢ </span>
</div>

</body>
</html>
